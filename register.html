
<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
  <h2>Register</h2>
  <form method="POST">
    <input name="username" placeholder="Choose Username" required><br>
    <input name="password" type="password" placeholder="Choose Password" required><br>
    <button type="submit">Register</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <a href="/login">Already have an account? Login</a>
</body>
</html>
