
<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
  <h2>Register</h2>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="POST">
    <input name="username" placeholder="Choose username" required><br>
    <input name="password" type="password" placeholder="Choose password" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
